<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Tamagotchi</title>
	<link rel="stylesheet" type="text/css" href="css/style2.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i&display=swap" rel="stylesheet">
</head>
<body>

	<main id="main_game">
		<div class="logo">
			<img src="images/logo.png" alt="logo">
		</div>
		<div class="main-container">
	    	<p id="tamName"></p>
	    	<div class="tamagotchi">
	      		<div class="picture-img">
	        		<img id="picture" src="images/tamagotchi.gif" alt="Tamagotchi">
	      		</div>
	      		<div class="conditions">
	      			<div class="tamagotchi-conditions">Food: <span id="tamFood"></span></div>
	      			<div class="tamagotchi-conditions">Clean: <span id="tamClean"></span></div>
		      		<div class="tamagotchi-conditions">Happiness: <span id="tamHappiness"></span></div>
		    	</div>
	      		<div class="tamagotchi_buttons">
	        		<button class="tamagotchi-btn" id="eat">Eat</button>
	        		<button class="tamagotchi-btn" id="wash">Wash</button>
	        		<button class="tamagotchi-btn" id="run">Run</button>
	      		</div>
	      		<div class="conditions-two">
	      			<div class="tamagotchi-conditions">Health: <span id="tamHealth"></span></div>
	      			<div class="tamagotchi-conditions">Socialization: <span id="tamSocialization"></span></div>
		      		<div class="tamagotchi-conditions">Money: <span id="tamMoney"></span></div>
		    	</div>
		    	<div class="tamagotchi_newbuttons">
	        		<button class="tamagotchi-newbtn" id="doctor">Doctor</button>
	        		<button class="tamagotchi-newbtn" id="bar">Bar</button>
	        		<button class="tamagotchi-newbtn" id="work">Work</button>
	        		<button class="tamagotchi-newbtn" id="buyfood">Buy food</button>
	        		<button class="tamagotchi-newbtn" id="business">Business</button>
	      		</div>
	    	</div>
	    	<div id="level">
	    		<button class="level-btn" id="easy">Fluffy kitty</button>
	    		<button class="level-btn" id="hard">Lazy pug</button>
	    		<button class="level-btn" id="veryHard">Ninja</button>
	    	</div>
	    	<div>
        		<button id="restart">Restart game</button>
   			</div>
    	</div>
	</main>

	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
